services:
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: ai-travel-planner-web
    ports:
      - "3000:3000"
    # 从 apps/web/.env.local 文件读取环境变量
    env_file:
      - ./apps/web/.env.local
    environment:
      # Supabase 配置
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      # 高德地图配置
      - NEXT_PUBLIC_AMAP_KEY=${NEXT_PUBLIC_AMAP_KEY}
      # 阿里云 DashScope API 配置
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      - DASHSCOPE_BASE_URL=${DASHSCOPE_BASE_URL:-https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions}
      # 备用配置
      - TONGYI_API_KEY=${TONGYI_API_KEY}
      - TONGYI_API_URL=${TONGYI_API_URL}
      # 应用配置
      - NODE_ENV=production
      - NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL:-http://localhost:3000}
      - DEV_AUTH_FALLBACK=${DEV_AUTH_FALLBACK:-true}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) })\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

